<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin: auto;
            max-width: 70%;
            flex-wrap: wrap;
        }
        .block {
            border: 2px solid red;
            padding: 3rem;
            height: 10rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">Один</div>
        <div class="block">Два</div>
        <div class="block">Три</div>
    </div>
</body>
</html>
